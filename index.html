<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <!-- or -->
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <nav>
    <h1><span>HORIZON</span> FREE</h1>
    <ul>
      <li><i class='bx bxs-home'></i>Dashboard</li>
      <li><i class='bx bx-cart-alt'></i>NFT Marketplace</li>
      <li><i class='bx bxs-bar-chart-alt-2'></i>Tables</li>
      <li><i class='bx bxs-layout'></i>Kanban</li>
      <li><i class='bx bxs-user'></i>Profile</li>
      <li><i class='bx bxs-lock-alt'></i>Sign in</li>
    </ul>
  </nav>

  <div class="main">
    <header>
      <div class="logo-part">
        <h5>Pages/Dashboard</h5>
        <h2>Main Dashboard</h2>
      </div>
      <div class="search-part">
        <div class="input-part">
          <i class='bx bx-search'></i>
          <input type="text" placeholder="Search">
        </div>
        <i class='bx bx-bell'></i>
        <i class='bx bxs-moon'></i>
        <i class='bx bx-info-circle'></i>
        <img src="./images/header.girl.jpeg" alt="">
      </div>
    </header>

    <div class="statistics-wrapper">
      <div class="statistics">
        <div class="stcs-icon">
          <i class='bx bxs-bar-chart-alt-2'></i>
        </div>
        <div class="statistic">
          <span>Earnings</span>
          <p>$350.4</p>
        </div>
      </div>
      <div class="statistics">
        <div class="stcs-icon">
          <img src="./images/dollarr.svg" alt="">
        </div>
        <div class="statistic">
          <span>Spend this Month</span>
          <p>$682.5</p>
        </div>
      </div>
      <div class="statistics">
        <div class="statistic">
          <span>Sales</span>
          <p>$574.34</p>
          <span><span class="greenspan">+23%</span> since last month</span>
        </div>
      </div>
      <div class="statistics">
        <div class="statistic">
          <span>Your balance</span>
          <p>$1,000</p>
        </div>
        <div class="stcs-img">
          <img src="./images/United-states_flag_icon_round.svg" alt="">
        </div>
      </div>
      <div class="statistics">
        <div class="stcs-icon-blue">
          <img src="./images/Vector.svg" alt="">
        </div>
        <div class="statistic">
          <span>New Tasks</span>
          <p>154</p>
        </div>
      </div>
      <div class="statistics">
        <div class="stcs-icon">
          <i class='bx bxs-file-blank'></i>
        </div>
        <div class="statistic">
          <span>Total Projects</span>
          <p>2935</p>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
